<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Task List</title>
</head>
<body>
    <div class="task">
        <div class="task__header">
            <label for="task__input">Input your task:</label>
            <input class="task__input" id="task__input" type="text">
            <button class="task__btn">Add task</button>
        </div>

        <div class="task__body">
            <h3 class="task__title">Your tasks:</h3>
            <ul class="task__list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
